<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Heading</h1>
    <div id="div1">Hello</div>
    Color: <input type="text" id="mycolor" /><span></span><br />
    <button id="btn1">Enter Color</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        // $('#div1').html('JQuery Content').css('color', 'green');
        // $('h1').append('JQuery Header').css('backgroundColor', 'grey');

        $('#btn1').click(() => {
          let col = $('#mycolor').val();
          if (col == '') {
            $('#mycolor').next().text('Please Enter color').css('color', 'red');
          } else {
            $('h1').append('JQuery Header').css('backgroundColor', col);
          }
        });
      });
    </script>
  </body>
</html>
